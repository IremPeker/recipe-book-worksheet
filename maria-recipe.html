<body>
    <h1>Lemon pie by Mafe</h1>
    <img src="https://i2.wp.com/www.livewellbakeoften.com/wp-content/uploads/2018/05/Lemon-Pie.jpg?w=1360&ssl=1" width="500px" height="auto">
    <h2>Ingredients</h2>
    <ul>
        <li>6 lemons</li>
        <li>1 can of condensed milk</li>
        <li>6 egg whites</li>
        <li>12 tablespoons of sugar</li>
        <li>100 grs of butter</li>
        <li>1 package of butter cookies</li>
    </ul>
    <h3>Preparation</h3>
    <ul>
        <li>Grind the cookies and add the butter until well mix.</li>
    </ul>
